name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Setup Poetry
      uses: abatilo/actions-poetry@v2
    - name: Checkout
      uses: actions/checkout@v3
    - name: Generate index
      run: poetry install && poetry run python script/summary.py
    - uses: stefanzweifel/git-auto-commit-action@v4
      
